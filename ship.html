<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:#71C7EC">
            <a-camera wasd-controls-enabled="false" position="0 10  30"></a-camera>
            <!-------------------------------------------Asset Management------------------------------------------->
            <a-assets>      
                <a-asset-item id="ship-obj" src="./models/Ship/tinker.obj"></a-asset-item>
                <a-asset-item id="ship-mtl" src="./models/Ship/obj.mtl"></a-asset-item>
            </a-assets>
            
            <!-------------------------------------Circular Plane----------------------------------------------->
            <a-circle
                id="floor"
                position="-0.4 -0.76 -25"
                rotation="-90 0 0"
                radius="500"
                shadow="receive: true"
                visible="true"
                color="#329BB9"
            ></a-circle>

            <!-------------------------------------Sun----------------------------------------------->
            <a-circle
                id="sun"
                position="7 50 -30"
                radius="5"
                shadow="cast: true"
                visible="true"
                color="yellow"
            ></a-circle>

            <!--------------------------------------OBJ Models----------------------------------------------------------->   
            <a-entity animation="property: position; from: 80 0 0; to: -90 ;easing:linear; loop: true; dur: 20000">
                <a-entity
                    obj-model="obj: #ship-obj; mtl: #ship-mtl"
                    position="0 -1 -2"
                    rotation="-90 90 90"
                    scale="0.1 0.1 0.1"
                    shadow="receive: true"
                ></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
